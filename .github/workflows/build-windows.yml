name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ PowerShell에서도 안전한 1줄 명령
      - name: Build with PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --name "JoseonKingUpgrade" --add-data "assets;assets" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JoseonKingUpgrade-windows
          path: dist/JoseonKingUpgrade.exe
